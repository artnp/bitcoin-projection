<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ทำนายราคาบิทคอยน์</title>
  </head>
  <body>
   
      <center>

<br><br><br>

    <h1>18,000,000,000 <span class="badge bg-secondary">Stage 6</span></h1>
    <h2>1,800,000,000 <span class="badge bg-secondary">Stage 5</span></h2>
    <h3>180,000,000 <span class="badge bg-secondary">Stage 4</span></h3>
    <h4>18,000,000 <span class="badge bg-secondary">Stage 3</span></h4>
    <h5>1,800,000 <span class="badge bg-secondary">Stage 2</span></h5>
    <h6>800,000 <span class="badge bg-secondary">Stage 1</span></h6>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">Bitcoin</th>
            <th scope="col">ปัจจุบัน Stage</th>
            <th scope="col">ราคาปัจจุบัน</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">เข้าสู่โลกใหม่ {s:3}</th>
            <td><div id="stage"></div></td>
            <td><div id="bitcoin"></div></td>
          </tr>
        </tbody>
      </table>
      <br>
      <b>Disclaimer:</b><br>
      <i>เป็นมุมมองภาพส่วนบุคคล โปรดใช้วิจารณญาณในการรับข้อมูล</i>
</center>

   <script>
       const getBtcData = async () => {
	  fetch("https://min-api.cryptocompare.com/data/generateAvg?fsym=BTC&tsym=THB&e=Bitkub")
	 .then(response => response.json())
	 .then(data => {
		document.getElementById("bitcoin").innerHTML = data.DISPLAY.PRICE;

        if (data.RAW.PRICE <= 800000){
            document.getElementById("stage").innerHTML = "1";
        }
        else if (data.RAW.PRICE <= 1800000){
            document.getElementById("stage").innerHTML = "2";
        }
        else if (data.RAW.PRICE <= 18000000){
            document.getElementById("stage").innerHTML = "3";
        }
        else if (data.RAW.PRICE <= 180000000){
            document.getElementById("stage").innerHTML = "4";
        }
        else if (data.RAW.PRICE <= 1800000000){
            document.getElementById("stage").innerHTML = "5";
        }
        else if (data.RAW.PRICE <= 18000000000){
            document.getElementById("stage").innerHTML = "6";
        }
    });
   }
   getBtcData();
   tcount=setInterval(function(){
  tcount++
  if (tcount==6) {getBtcData(); tcount=0}
},600);
    </script>
  </body>
</html>
